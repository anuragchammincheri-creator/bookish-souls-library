<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookish Soul's Library</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f5f2;
      color: #333;
    }
    header {
      background: #4a6fa5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      position: relative;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #2e3a59;
    }
    .search-box {
      margin: 1rem 0;
    }
    input {
      padding: 0.7rem;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    nav {
      margin-top: 2rem;
    }
    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 0.5rem 1rem;
      background: #4a6fa5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    nav a:hover {
      background: #395682;
    }
    footer {
      margin-top: 3rem;
      background: #4a6fa5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    /* üîî Notification Styles */
    .notification {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.3rem;
    }
    .badge {
      background: red;
      color: white;
      border-radius: 50%;
      padding: 0.2rem 0.5rem;
      font-size: 0.7rem;
      position: absolute;
      top: -5px;
      right: -8px;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 10px;
      top: 40px;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .dropdown p {
      margin: 0;
    }
  </style>
</head>
<body>
  <header>
    üìö Bookish Soul's Library
    <div class="notification" onclick="toggleDropdown()">
      üîî <span class="badge">1</span>
    </div>
    <div class="dropdown" id="dropdown">
      <p>üì¨ Return requested: ‚ÄúThe Alchemist‚Äù</p>
    </div>
  </header>
  <main>
    <h1>Welcome to Bookish Soul's Library</h1>
    <p>A cozy community where books find new readers.</p>
    <div class="search-box">
      <input type="text" placeholder="üîç Search for a book..." />
    </div>
    <nav>
      <a href="catalog.html">üìñ Catalog</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="requests.html">üì¨ Requests</a>
    </nav>
  </main>
  <footer>
    &copy; 2025 Bookish Soul's Library
  </footer>
  <script>
    function toggleDropdown() {
      let dd = document.getElementById("dropdown");
      dd.style.display = (dd.style.display === "block") ? "none" : "block";
    }
  </script>
</body>
</html>
