<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookish Soul's Library</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f5f2;
      color: #333;
    }
    header {
      background: #4a6fa5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      color: #2e3a59;
    }
    .search-box {
      margin: 1rem 0;
    }
    input {
      padding: 0.7rem;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    nav {
      margin-top: 2rem;
    }
    nav a {
      display: inline-block;
      margin: 0 10px;
      padding: 0.5rem 1rem;
      background: #4a6fa5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    nav a:hover {
      background: #395682;
    }
    footer {
      margin-top: 3rem;
      background: #4a6fa5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>📚 Bookish Soul's Library</header>
  <main>
    <h1>Welcome to Bookish Soul's Library</h1>
    <p>A cozy community where books find new readers.</p>
    <div class="search-box">
      <input type="text" placeholder="🔍 Search for a book..." />
    </div>
    <nav>
      <a href="catalog.html">📖 Catalog</a>
      <a href="profile.html">👤 Profile</a>
      <a href="requests.html">📬 Requests</a>
    </nav>
  </main>
  <footer>
    &copy; 2025 Bookish Soul's Library
  </footer>
</body>
</html>
