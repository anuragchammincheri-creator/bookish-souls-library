<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requests - Bookish Soul's Library</title>
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f8f5f2; color: #333; }
    header { background: #4a6fa5; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .navbar { background: #4a6fa5; display: flex; justify-content: center; gap: 1.5rem; padding: 0.8rem; border-bottom: 3px solid #2e3a59; }
    .navbar a { color: white; text-decoration: none; font-size: 1.1rem; font-weight: bold; transition: 0.3s; padding: 0.3rem 0.6rem; border-radius: 6px; }
    .navbar a:hover { background: white; color: #4a6fa5; }
    main { padding: 2rem; max-width: 900px; margin: auto; }
    h1 { text-align: center; color: #2e3a59; margin-bottom: 1rem; }
    h2 { margin-top: 2rem; color: #2e3a59; }
    .request-card { background: white; padding: 1rem; margin: 1rem 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .request-card img { width: 80px; height: 120px; object-fit: cover; border-radius: 6px; margin-right: 1rem; }
    .request-header { display: flex; align-items: center; }
    .request-info { flex: 1; }
    .request-actions { margin-top: 0.5rem; }
    button { margin: 0.2rem; padding: 0.4rem 0.8rem; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
    .approve { background: #27ae60; color: white; }
    .approve:hover { background: #1e8449; }
    .reject { background: #e74c3c; color: white; }
    .reject:hover { background: #c0392b; }
    .return { background: #2980b9; color: white; }
    .return:hover { background: #1f618d; }
    footer { margin-top: 3rem; background: #4a6fa5; color: white; text-align: center; padding: 1rem; }
  </style>
</head>
<body>
  <header>üì¨ Book Requests</header>
  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="catalog.html">üìö Catalog</a>
    <a href="requests.html">üì¨ Requests</a>
    <a href="profile.html">üë§ Profile</a>
  </nav>

  <main>
    <h1>Requests Dashboard</h1>

    <h2>üì§ Requests You Made</h2>
    <div id="outgoingRequests"></div>

    <h2>üì• Requests To You</h2>
    <div id="incomingRequests"></div>
  </main>

  <footer>
    &copy; 2025 Bookish Soul's Library
  </footer>

  <script>
    function loadRequests() {
      let requests = JSON.parse(localStorage.getItem("requests")) || [];
      let currentUser = localStorage.getItem("currentUser") || "Ravi Kumar";

      const outgoingDiv = document.getElementById("outgoingRequests");
      const incomingDiv = document.getElementById("incomingRequests");
      outgoingDiv.innerHTML = "";
      incomingDiv.innerHTML = "";

      if (requests.length === 0) {
        outgoingDiv.innerHTML = "<p>No requests yet üì≠</p>";
        incomingDiv.innerHTML = "<p>No requests yet üì≠</p>";
        return;
      }

      requests.forEach((req, index) => {
        let card = document.createElement("div");
        card.className = "request-card";
        card.innerHTML = `
          <div class="request-header">
            <img src="${req.img || 'https://via.placeholder.com/80x120'}" alt="${req.book}">
            <div class="request-info">
              <h3>${req.book}</h3>
              <p><strong>Owner:</strong> ${req.owner}</p>
              <p><strong>Requester:</strong> ${req.requester}</p>
              <p><strong>Status:</strong> ${req.status}</p>
            </div>
          </div>
          <div class="request-actions">
            ${req.owner === currentUser && req.status === "pending" ? `
              <button class="approve" onclick="approveRequest(${index})">‚úÖ Approve</button>
              <button class="reject" onclick="rejectRequest(${index})">‚ùå Reject</button>
            ` : ""}
            ${req.owner === currentUser && req.status === "borrowed" ? `
              <button class="return" onclick="markReturned(${index})">üì¶ Mark as Returned</button>
            ` : ""}
          </div>
        `;

        if (req.requester === currentUser) {
          outgoingDiv.appendChild(card);
        } else if (req.owner === currentUser) {
          incomingDiv.appendChild(card);
        }
      });
    }

    function approveRequest(index) {
      let requests = JSON.parse(localStorage.getItem("requests")) || [];
      requests[index].status = "borrowed";
      localStorage.setItem("requests", JSON.stringify(requests));

      // Add to lentBooks
      let lentBooks = JSON.parse(localStorage.getItem("lentBooks")) || [];
      lentBooks.push({
        book: { title: requests[index].book, img: requests[index].img },
        borrower: requests[index].requester
      });
      localStorage.setItem("lentBooks", JSON.stringify(lentBooks));

      loadRequests();
    }

    function rejectRequest(index) {
      let requests = JSON.parse(localStorage.getItem("requests")) || [];
      requests[index].status = "rejected";
      localStorage.setItem("requests", JSON.stringify(requests));
      loadRequests();
    }

    function markReturned(index) {
      let requests = JSON.parse(localStorage.getItem("requests")) || [];
      const returned = requests[index];
      requests[index].status = "returned";
      localStorage.setItem("requests", JSON.stringify(requests));

      // Remove from lentBooks
      let lentBooks = JSON.parse(localStorage.getItem("lentBooks")) || [];
      lentBooks = lentBooks.filter(b => b.book.title !== returned.book);
      localStorage.setItem("lentBooks", JSON.stringify(lentBooks));

      // Restore to myBooks
      let myBooks = JSON.parse(localStorage.getItem("myBooks")) || [];
      myBooks.push({ title: returned.book, img: returned.img });
      localStorage.setItem("myBooks", JSON.stringify(myBooks));

      loadRequests();
      alert(`‚úÖ "${returned.book}" returned to ${returned.owner}`);
    }

    document.addEventListener("DOMContentLoaded", loadRequests);
  </script>
</body>
</html>
