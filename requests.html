<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Requests - Bookish Soul's Library</title>
  <style>
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f8f5f2; color: #333; }
    header { background: #4a6fa5; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .navbar { background: #4a6fa5; display: flex; justify-content: center; gap: 1.5rem; padding: 0.8rem; border-bottom: 3px solid #2e3a59; }
    .navbar a { color: white; text-decoration: none; font-size: 1.1rem; font-weight: bold; transition: 0.3s; padding: 0.3rem 0.6rem; border-radius: 6px; }
    .navbar a:hover { background: white; color: #4a6fa5; }
    .navbar button { background:#888; color:#fff; border:none; border-radius:6px; padding:0.3rem 0.8rem; cursor:pointer; }
    main { padding: 2rem; max-width: 900px; margin: auto; }
    h1 { text-align: center; color: #2e3a59; margin-bottom: 1rem; }
    h2 { margin-top: 2rem; color: #2e3a59; }
    .request-card { background: white; padding: 1rem; margin: 1rem 0; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .request-card img { width: 80px; height: 120px; object-fit: cover; border-radius: 6px; margin-right: 1rem; }
    .request-header { display: flex; align-items: center; }
    .request-info { flex: 1; }
    .request-actions { margin-top: 0.5rem; }
    button { margin: 0.2rem; padding: 0.4rem 0.8rem; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; }
    .approve { background: #27ae60; color: white; }
    .approve:hover { background: #1e8449; }
    .reject { background: #e74c3c; color: white; }
    .reject:hover { background: #c0392b; }
    .return { background: #2980b9; color: white; }
    .return:hover { background: #1f618d; }
    footer { margin-top: 3rem; background: #4a6fa5; color: white; text-align: center; padding: 1rem; }
  </style>
</head>
<body>
  <header>📬 Book Requests</header>
  <nav class="navbar">
    <a href="index.html">🏠 Home</a>
    <a href="catalog.html">📚 Catalog</a>
    <a href="requests.html">📬 Requests</a>
    <a href="profile.html">👤 Profile</a>
    <button id="logoutBtn">🚪 Logout</button>
  </nav>

  <main>
    <h1>Requests Dashboard</h1>

    <h2>📤 Requests You Made</h2>
    <div id="outgoingRequests"></div>

    <h2>📥 Requests To You</h2>
    <div id="incomingRequests"></div>
  </main>

  <footer>&copy; 2025 Bookish Soul's Library</footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = { /* your firebaseConfig */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const lsGet=(k,f)=>{try{return JSON.parse(localStorage.getItem(k))??f;}catch{return f;}};
    const lsSet=(k,v)=>localStorage.setItem(k,JSON.stringify(v));

    let currentUserEmail="";

    function loadRequests(){
      const requests=lsGet("requests",[]);
      const outgoingDiv=document.getElementById("outgoingRequests");
      const incomingDiv=document.getElementById("incomingRequests");
      outgoingDiv.innerHTML="";
      incomingDiv.innerHTML="";

      if(requests.length===0){
        outgoingDiv.innerHTML="<p>No requests yet 📭</p>";
        incomingDiv.innerHTML="<p>No requests yet 📭</p>";
        return;
      }

      requests.forEach((req,idx)=>{
        const card=document.createElement("div");
        card.className="request-card";
        card.innerHTML=`
          <div class="request-header">
            <img src="${req.img||'https://via.placeholder.com/80x120'}" alt="${req.title}">
            <div class="request-info">
              <h3>${req.title}</h3>
              <p><strong>Owner:</strong> ${req.owner}</p>
              <p><strong>Requester:</strong> ${req.requester}</p>
              <p><strong>Status:</strong> ${req.status}</p>
            </div>
          </div>
          <div class="request-actions"></div>
        `;
        const actions=card.querySelector(".request-actions");

        // Owner can approve/reject
        if(req.owner===currentUserEmail && req.status==="pending"){
          const approveBtn=document.createElement("button");
          approveBtn.textContent="✅ Approve";
          approveBtn.className="approve";
          approveBtn.onclick=()=>approveRequest(idx);
          actions.appendChild(approveBtn);

          const rejectBtn=document.createElement("button");
          rejectBtn.textContent="❌ Reject";
          rejectBtn.className="reject";
          rejectBtn.onclick=()=>rejectRequest(idx);
          actions.appendChild(rejectBtn);
        }

        // Owner can mark return
        if(req.owner===currentUserEmail && req.status==="borrowed"){
          const returnBtn=document.createElement("button");
          returnBtn.textContent="📦 Mark Returned";
          returnBtn.className="return";
          returnBtn.onclick=()=>markReturned(idx);
          actions.appendChild(returnBtn);
        }

        if(req.requester===currentUserEmail){
          outgoingDiv.appendChild(card);
        } else if(req.owner===currentUserEmail){
          incomingDiv.appendChild(card);
        }
      });
    }

    function approveRequest(idx){
      const requests=lsGet("requests",[]);
      requests[idx].status="borrowed";
      lsSet("requests",requests);
      loadRequests();
    }

    function rejectRequest(idx){
      const requests=lsGet("requests",[]);
      requests[idx].status="rejected";
      lsSet("requests",requests);
      loadRequests();
    }

    function markReturned(idx){
      const requests=lsGet("requests",[]);
      const returned=requests[idx];
      requests[idx].status="returned";
      lsSet("requests",requests);

      // Restore book to owner's myBooks
      const myBooks=lsGet("myBooks",[]);
      if(returned.owner===currentUserEmail){
        myBooks.push({ title: returned.title, author: returned.author, img: returned.img, owner: returned.owner });
        lsSet("myBooks",myBooks);
      }

      alert(`✅ "${returned.title}" returned!`);
      loadRequests();
    }

    document.getElementById("logoutBtn").addEventListener("click",()=>signOut(auth));

    onAuthStateChanged(auth,(user)=>{
      if(user){
        currentUserEmail=user.email;
        loadRequests();
      }else{
        window.location.href="login.html";
      }
    });
  </script>
</body>
</html>
