<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookish Soul's Library - Home</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f5f2;
      color: #333;
    }

    header {
      background: #4a6fa5;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    /* Notification Icon */
    .notification {
      position: relative;
      margin-right: 1rem;
      cursor: pointer;
    }

    .notification .bell {
      font-size: 1.6rem;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: red;
      color: white;
      font-size: 0.7rem;
      padding: 2px 5px;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 35px;
      background: white;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      z-index: 10;
    }

    .dropdown.active {
      display: block;
    }

    .dropdown h4 {
      margin: 0;
      padding: 0.7rem;
      background: #4a6fa5;
      color: white;
      font-size: 1rem;
    }

    .dropdown ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown ul li {
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      font-size: 0.9rem;
    }

    .dropdown ul li:last-child {
      border-bottom: none;
    }

    .navbar {
      background: #4a6fa5;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.8rem;
      border-bottom: 3px solid #2e3a59;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s, background 0.3s;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }

    .navbar a:hover {
      background: white;
      color: #4a6fa5;
    }

      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #2e3a59;
    }
