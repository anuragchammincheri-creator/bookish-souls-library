<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Catalog - Bookish Soul's Library</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f5f2;
      color: #333;
    }
    header {
      background: #4a6fa5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      background: white;
      color: #4a6fa5;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    h1 {
      color: #2e3a59;
      text-align: center;
    }
    .book-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .book-card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .book-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .owner {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }
    .status {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #4a6fa5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button:hover {
      background: #395682;
    }
  </style>
</head>
<body>
  <header>
    üìö Book Catalog
    <a href="index.html">üè† Home</a>
  </header>

  <main>
    <h1>Available Books</h1>
    <div class="book-list">
      <!-- Dummy book 1 -->
      <div class="book-card">
        <div class="book-title">The Great Gatsby</div>
        <div class="owner">Owner: Alice</div>
        <div class="status">Status: Available</div>
        <button>Request Book</button>
      </div>

      <!-- Dummy book 2 -->
      <div class="book-card">
        <div class="book-title">1984</div>
        <div class="owner">Owner: Bob</div>
        <div class="status">Status: Borrowed</div>
        <button disabled>Not Available</button>
      </div>

      <!-- Dummy book 3 -->
      <div class="book-card">
        <div class="book-title">Pride and Prejudice</div>
        <div class="owner">Owner: Clara</div>
        <div class="status">Status: Available</div>
        <button>Request Book</button>
      </div>
    </div>
  </main>
</body>
</html>
