<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catalog - Bookish Soul's Library</title>
  <style>
    body { font-family:'Poppins',sans-serif; margin:0; padding:0; background:#f8f5f2; color:#333; }
    header { background:#4a6fa5; color:#fff; padding:1rem; text-align:center; font-size:1.5rem; font-weight:bold; }
    .navbar { background:#4a6fa5; display:flex; justify-content:center; gap:1.5rem; padding:0.8rem; }
    .navbar a { color:#fff; text-decoration:none; font-weight:bold; font-size:1.1rem; padding:0.3rem 0.6rem; border-radius:6px; }
    .navbar a:hover { background:#fff; color:#4a6fa5; }
    .navbar button { background:#888; color:#fff; border:none; border-radius:6px; padding:0.3rem 0.8rem; cursor:pointer; }
    main { padding:2rem; max-width:1100px; margin:auto; }
    h2 { margin:1rem 0; color:#2e3a59; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1.2rem; }
    .card { background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.08); padding:1rem; text-align:center; }
    .card img { width:110px; height:150px; object-fit:cover; border-radius:6px; }
    .card h3 { margin:0.5rem 0 0.2rem; font-size:1.05rem; color:#2e3a59; }
    .card p { margin:0.25rem 0; font-size:0.9rem; color:#555; }
    .card button { margin-top:0.5rem; padding:0.5rem 0.8rem; border:none; border-radius:8px; background:#4a6fa5; color:#fff; cursor:pointer; font-size:0.9rem; }
    .card button:hover { background:#2e3a59; }
    .empty { padding:1rem; text-align:center; color:#666; }
    footer { margin-top:2rem; background:#4a6fa5; color:#fff; text-align:center; padding:1rem; }
  </style>
</head>
<body>
  <header>üìö Book Catalog</header>

  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="catalog.html">üìö Catalog</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="requests.html">üì¨ Requests</a>
    <button id="logoutBtn">üö™ Logout</button>
  </nav>

  <main>
    <h2>Available Books</h2>
    <div class="grid" id="catalogList"></div>
  </main>

  <footer>&copy; 2025 Bookish Soul's Library</footer>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = { /* your firebaseConfig */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Helpers
    const lsGet=(k,f)=>{try{return JSON.parse(localStorage.getItem(k))??f;}catch{return f;}};
    const lsSet=(k,v)=>localStorage.setItem(k,JSON.stringify(v));

    let currentUserEmail="";

    function renderCatalog(){
      const container=document.getElementById("catalogList");
      container.innerHTML="";

      const myBooks=lsGet("myBooks",[]);
      const allRequests=lsGet("requests",[]);
      const lentBooks=lsGet("lentBooks",[]);
      const borrowedBooks=lsGet("borrowedBooks",[]);

      // üîë Only show books not owned by me
      const booksForCatalog=myBooks.filter(b=>b.owner!==currentUserEmail);

      if(booksForCatalog.length===0){ container.innerHTML=`<p class="empty">No books available right now.</p>`; return; }

      booksForCatalog.forEach(book=>{
        const card=document.createElement("div");
        card.className="card";
        card.innerHTML=`
          <img src="${book.img||'https://via.placeholder.com/110x150'}" alt="${book.title}"/>
          <h3>${book.title}</h3>
          <p>by ${book.author}</p>
          <p><small>${book.description||''}</small></p>
        `;
        const btn=document.createElement("button");
        btn.textContent="üì© Request Book";
        btn.onclick=()=>{
          // check if already requested
          const already=allRequests.some(r=>r.title===book.title&&r.requester===currentUserEmail);
          if(already){ alert("‚ö†Ô∏è Already requested this book."); return; }

          allRequests.push({ ...book, requester:currentUserEmail, status:"pending" });
          lsSet("requests",allRequests);
          alert("‚úÖ Request sent!");
        };
        card.appendChild(btn);
        container.appendChild(card);
      });
    }

    // Events
    document.getElementById("logoutBtn").addEventListener("click",()=>signOut(auth));

    onAuthStateChanged(auth,(user)=>{
      if(user){
        currentUserEmail=user.email;
        renderCatalog();
      } else {
        window.location.href="login.html";
      }
    });
  </script>
</body>
</html>
