  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#f8f5f2; color:#333; }

    .avatar { width:90px; height:90px; border-radius:50%; object-fit:cover; background:#eee; }

    form button:hover { background:#2e3a59; }

    h2 { margin-top:2rem; color:#2e3a59; }

    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1.2rem; }
    .card { background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.08); padding:1rem; text-align:center; }
    .card img { width:110px; height:150px; object-fit:cover; border-radius:6px; }
    .card h3 { margin:0.5rem 0 0.2rem; color:#2e3a59; font-size:1.05rem; }
    .card p { margin:0.25rem 0; font-size:0.9rem; color:#444; }
    .row { display:flex; justify-content:center; gap:0.4rem; flex-wrap:wrap; margin-top:0.6rem; }
    .pill { font-size:0.82rem; padding:0.35rem 0.6rem; border-radius:999px; border:none; cursor:pointer; }
    .pill.warn { background:#e67e22; color:#fff; }
    .pill.danger { background:#e74c3c; color:#fff; }
    .pill.mint { background:#27ae60; color:#fff; }
    .pill.gray { background:#95a5a6; color:#fff; }

    .empty { padding:1rem; text-align:center; color:#666; }

    footer { margin-top:3rem; background:#4a6fa5; color:#fff; text-align:center; padding:1rem; }
  </style>
