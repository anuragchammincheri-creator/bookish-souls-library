<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - Bookish Soul's Library</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f5f2;
      color: #333;
    }

    header {
      background: #4a6fa5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar {
      background: #4a6fa5;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.8rem;
      border-bottom: 3px solid #2e3a59;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s, background 0.3s;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }

    .navbar a:hover {
      background: white;
      color: #4a6fa5;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .profile-card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
    }

    .edit-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: #4a6fa5;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .edit-btn:hover {
      background: #395682;
    }

    /* üîπ Modal (Edit Profile Popup) */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
    }

    .modal-content h2 {
      margin-top: 0;
      color: #2e3a59;
    }

    .modal-content label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      text-align: left;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .save-btn {
      background: #4a6fa5;
      color: white;
    }

    .cancel-btn {
      background: #ccc;
      margin-left: 0.5rem;
    }

    footer {
      margin-top: 3rem;
      background: #4a6fa5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>üë§ My Profile</header>

  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="catalog.html">üìö Catalog</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="requests.html">üì¨ Requests</a>
  </nav>

  <main>
    <div class="profile-card">
      <button class="edit-btn" onclick="openModal()">‚úèÔ∏è Edit Profile</button>
      <img src="https://via.placeholder.com/120" alt="Profile Picture">
      <h2>John Doe</h2>
      <p><strong>Email:</strong> john@example.com</p>
      <p><strong>Date of Birth:</strong> 01 Jan 2000</p>
      <p><strong>Books Owned:</strong> 5</p>
      <p><strong>Books Lent:</strong> 2</p>
      <p><strong>Books Borrowed:</strong> 1</p>
    </div>
  </main>

  <!-- üîπ Edit Profile Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h2>Edit Profile</h2>
      <label>Profile Photo:</label>
      <input type="file" />

      <label>Username:</label>
      <input type="text" placeholder="Enter new name" />

      <label>Email:</label>
      <input type="email" placeholder="Enter new email" />

      <label>Date of Birth:</label>
      <input type="date" />

      <label>My Books (comma separated):</label>
      <textarea placeholder="Enter your books"></textarea>

      <button class="save-btn" onclick="closeModal()">Save Changes</button>
      <button class="cancel-btn" onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <footer>
    &copy; 2025 Bookish Soul's Library
  </footer>

  <script>
    function openModal() {
      document.getElementById("editModal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }
  </script>
</body>
</html>
