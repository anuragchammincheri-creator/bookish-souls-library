<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Bookish Soul's Library</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f5f2;
      color: #333;
    }

    header {
      background: #4a6fa5;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar {
      background: #4a6fa5;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      padding: 0.8rem;
      border-bottom: 3px solid #2e3a59;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      transition: color 0.3s, background 0.3s;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
    }
    .navbar a:hover {
      background: white;
      color: #4a6fa5;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    h1 { color: #2e3a59; margin-bottom: 1rem; }
    section { margin-bottom: 2rem; }

    .book-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .book-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .book-card h3 { margin: 0; color: #4a6fa5; }
    .book-card button {
      background: #4a6fa5;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .book-card button:hover { background: #2e3a59; }

    footer {
      margin-top: 3rem;
      background: #4a6fa5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>üë§ Profile</header>

  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="catalog.html">üìö Catalog</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="requests.html">üì¨ Requests</a>
  </nav>

  <main>
    <h1>My Profile</h1>

    <section>
      <h2>My Books</h2>
      <div id="myBooks" class="book-list"></div>
    </section>

    <section>
      <h2>Books I Lent</h2>
      <div id="lentBooks" class="book-list"></div>
    </section>

    <section>
      <h2>Books I Borrowed</h2>
      <div id="borrowedBooks" class="book-list"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Bookish Soul's Library
  </footer>

  <script>
    function loadProfile() {
      const myBooksDiv = document.getElementById("myBooks");
      const lentBooksDiv = document.getElementById("lentBooks");
      const borrowedBooksDiv = document.getElementById("borrowedBooks");

      let requests = JSON.parse(localStorage.getItem("requests")) || [];
      let currentUser = localStorage.getItem("currentUser") || "Ravi Kumar";

      // Clear old content
      myBooksDiv.innerHTML = "";
      lentBooksDiv.innerHTML = "";
      borrowedBooksDiv.innerHTML = "";

      // My books (not lent out)
      let myBooks = requests.filter(r => r.owner === currentUser && r.status === "available");
      if (myBooks.length === 0) {
        myBooksDiv.innerHTML = "<p>No books added yet.</p>";
      } else {
        myBooks.forEach(book => {
          const div = document.createElement("div");
          div.className = "book-card";
          div.innerHTML = `<h3>${book.title}</h3>`;
          myBooksDiv.appendChild(div);
        });
      }

      // Lent books
      let lentBooks = requests.filter(r => r.owner === currentUser && r.status === "borrowed");
      if (lentBooks.length === 0) {
        lentBooksDiv.innerHTML = "<p>No books lent.</p>";
      } else {
        lentBooks.forEach(book => {
          const div = document.createElement("div");
          div.className = "book-card";
          div.innerHTML = `
            <h3>${book.title}</h3>
            <button onclick="markReturned('${book.id}')">Mark as Returned</button>
          `;
          lentBooksDiv.appendChild(div);
        });
      }

      // Borrowed books
      let borrowedBooks = requests.filter(r => r.borrower === currentUser && r.status === "borrowed");
      if (borrowedBooks.length === 0) {
        borrowedBooksDiv.innerHTML = "<p>No books borrowed.</p>";
      } else {
        borrowedBooks.forEach(book => {
          const div = document.createElement("div");
          div.className = "book-card";
          div.innerHTML = `<h3>${book.title}</h3>`;
          borrowedBooksDiv.appendChild(div);
        });
      }
    }

    function markReturned(bookId) {
      let requests = JSON.parse(localStorage.getItem("requests")) || [];
      requests = requests.map(r => {
        if (r.id === bookId) r.status = "returned";
        return r;
      });
      localStorage.setItem("requests", JSON.stringify(requests));
      loadProfile();
    }

    loadProfile();
  </script>
</body>
</html>
