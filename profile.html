<script>
  function loadProfile() {
    // ğŸ‘‰ Load or set default dummy books
    let myBooks = JSON.parse(localStorage.getItem("myBooks")) || ["The Great Gatsby", "1984", "To Kill a Mockingbird"];
    let lentBooks = JSON.parse(localStorage.getItem("lentBooks")) || ["The Alchemist â†’ Sarah", "Atomic Habits â†’ Mike"];
    let borrowedBooks = ["Pride and Prejudice â†’ owner - Emma", "The Hobbit â†’ owner - Daniel"];

    localStorage.setItem("myBooks", JSON.stringify(myBooks));
    localStorage.setItem("lentBooks", JSON.stringify(lentBooks));

    // Render lists
    const myList = document.getElementById("myBooks");
    const lentList = document.getElementById("lentBooks");
    const borrowedList = document.getElementById("borrowedBooks");

    myList.innerHTML = "";
    lentList.innerHTML = "";
    borrowedList.innerHTML = "";

    myBooks.forEach(book => {
      const li = document.createElement("li");
      li.innerHTML = `${book} <button class="remove-btn" onclick="removeBook(this)">âŒ</button>`;
      myList.appendChild(li);
    });

    lentBooks.forEach(book => {
      const li = document.createElement("li");
      li.innerHTML = `${book} <button class="request-btn" onclick="requestReturn(this)">ğŸ”” Request Return</button>`;
      lentList.appendChild(li);
    });

    borrowedBooks.forEach(book => {
      const li = document.createElement("li");
      li.innerText = book;
      borrowedList.appendChild(li);
    });
  }

  function removeBook(button) {
    const li = button.parentElement;
    const bookName = li.innerText.replace("âŒ", "").trim();

    let myBooks = JSON.parse(localStorage.getItem("myBooks")) || [];
    myBooks = myBooks.filter(b => b !== bookName);
    localStorage.setItem("myBooks", JSON.stringify(myBooks));

    li.remove();
  }

  function requestReturn(button) {
    const li = button.parentElement;
    const bookInfo = li.innerText.replace("ğŸ”” Request Return", "").trim();

    let requests = JSON.parse(localStorage.getItem("returnRequests")) || [];
    requests.push(bookInfo);
    localStorage.setItem("returnRequests", JSON.stringify(requests));

    alert("ğŸ“¬ Return request sent for: " + bookInfo);
  }

  window.onload = loadProfile;
</script>
