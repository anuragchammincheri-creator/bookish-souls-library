<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile - Bookish Soul's Library</title>
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:0; background:#f8f5f2; color:#333; }
    header { background:#4a6fa5; color:#fff; padding:1rem; text-align:center; font-size:1.5rem; font-weight:bold; }
    .navbar { background:#4a6fa5; display:flex; justify-content:center; gap:1.5rem; padding:0.8rem; border-bottom:3px solid #2e3a59; }
    .navbar a { color:#fff; text-decoration:none; font-size:1.1rem; font-weight:bold; padding:0.3rem 0.6rem; border-radius:6px; transition:.3s; }
    .navbar a:hover { background:#fff; color:#4a6fa5; }

    main { padding:2rem; max-width:1000px; margin:auto; }

    /* Profile card */
    .profile-card { background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.08); padding:1.2rem; display:flex; gap:1rem; align-items:center; margin-bottom:1.2rem; }
    .avatar { width:90px; height:90px; border-radius:50%; object-fit:cover; background:#eee; }
    .profile-actions button { margin:0.2rem; padding:0.45rem 0.8rem; border:none; border-radius:8px; cursor:pointer; font-size:0.9rem; }
    .btn { background:#4a6fa5; color:#fff; }
    .btn.alt { background:#e74c3c; }
    .btn.neutral { background:#888; color:#fff; }

    /* Forms and sections */
    form { background:#fff; padding:1.2rem; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.08); margin:1.2rem 0; }
    form input, form textarea { width:100%; padding:0.6rem; margin:0.5rem 0; border:1px solid #ccc; border-radius:6px; }
    form button { padding:0.7rem 1.1rem; border:none; border-radius:8px; background:#4a6fa5; color:#fff; cursor:pointer; }
    form button:hover { background:#2e3a59; }

    h2 { margin-top:2rem; color:#2e3a59; }

    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:1.2rem; }
    .card { background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.08); padding:1rem; text-align:center; }
    .card img { width:110px; height:150px; object-fit:cover; border-radius:6px; }
    .card h3 { margin:0.5rem 0 0.2rem; color:#2e3a59; font-size:1.05rem; }
    .card p { margin:0.25rem 0; font-size:0.9rem; color:#444; }
    .row { display:flex; justify-content:center; gap:0.4rem; flex-wrap:wrap; margin-top:0.6rem; }
    .pill { font-size:0.82rem; padding:0.35rem 0.6rem; border-radius:999px; border:none; cursor:pointer; }
    .pill.warn { background:#e67e22; color:#fff; }
    .pill.danger { background:#e74c3c; color:#fff; }
    .pill.mint { background:#27ae60; color:#fff; }
    .pill.gray { background:#95a5a6; color:#fff; }

    .empty { padding:1rem; text-align:center; color:#666; }

    footer { margin-top:3rem; background:#4a6fa5; color:#fff; text-align:center; padding:1rem; }
  </style>
</head>
<body>
  <header>üë§ My Profile</header>

  <nav class="navbar">
    <a href="index.html">üè† Home</a>
    <a href="catalog.html">üìö Catalog</a>
    <a href="profile.html">üë§ Profile</a>
    <a href="requests.html">üì¨ Requests</a>
  </nav>

  <main>
    <!-- Profile card -->
    <section class="profile-card">
      <img id="avatar" class="avatar" alt="Profile Photo" src="https://via.placeholder.com/90?text=You"/>
      <div style="flex:1">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <div>
            <h2 id="profileName" style="margin:.2rem 0;">Your Profile</h2>
            <small id="profileEmail" style="color:#555;"></small>
          </div>
          <div class="profile-actions">
            <label for="photoInput" class="btn" style="display:inline-block; cursor:pointer;">Change Photo</label>
            <input id="photoInput" type="file" accept="image/*" style="display:none"/>
            <button id="removePhotoBtn" class="btn alt">Remove Photo</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Add Book -->
    <form id="bookForm">
      <h2>Add a New Book</h2>
      <input type="text" id="title" placeholder="Book Title" required/>
      <input type="text" id="author" placeholder="Author Name" required/>
      <textarea id="description" placeholder="Short Description"></textarea>
      <input type="file" id="cover" accept="image/*"/>
      <button type="submit">‚ûï Add Book</button>
      <small style="display:block;color:#666;margin-top:.3rem;">(Duplicate titles by the same author in your library are blocked.)</small>
    </form>

    <!-- My Books -->
    <section>
      <h2>üìö My Books</h2>
      <div class="grid" id="myBooksList"></div>
    </section>

    <!-- Lent Books -->
    <section>
      <h2>üì§ Lent Books</h2>
      <div class="grid" id="lentBooksList"></div>
    </section>

    <!-- Borrowed Books -->
    <section>
      <h2>üì• Borrowed Books</h2>
      <div class="grid" id="borrowedBooksList"></div>
    </section>

    <!-- My Pending Requests -->
    <section>
      <h2>üì¨ My Requests (Pending)</h2>
      <div id="myRequestsList"></div>
    </section>
  </main>

  <footer>&copy; 2025 Bookish Soul's Library</footer>

  <script>
    // ---------- helpers ----------
    const getUser = () => localStorage.getItem("currentUser") || "Ravi Kumar";
    const currentUser = getUser();

    const lsGet = (k, fallback) => {
      try { return JSON.parse(localStorage.getItem(k)) ?? fallback; }
      catch { return fallback; }
    };
    const lsSet = (k, v) => localStorage.setItem(k, JSON.stringify(v));

    // Profile storage key
    const PROFILE_KEY = `profile:${currentUser}`;

    // Base64 read
    const toBase64 = (file) => new Promise((res, rej) => {
      const r = new FileReader();
      r.onload = () => res(r.result);
      r.onerror = rej;
      r.readAsDataURL(file);
    });

    // ---------- profile photo ----------
    function loadProfile() {
      const profile = lsGet(PROFILE_KEY, { name: currentUser, email: `${currentUser.replace(/\s+/g,'.').toLowerCase()}@example.com`, photo: "" });
      document.getElementById("profileName").textContent = profile.name || currentUser;
      document.getElementById("profileEmail").textContent = profile.email || "";
      document.getElementById("avatar").src = profile.photo || "https://via.placeholder.com/90?text=You";
    }

    async function changePhoto(file) {
      if (!file) return;
      const base64 = await toBase64(file);
      const profile = lsGet(PROFILE_KEY, {});
      profile.photo = base64;
      lsSet(PROFILE_KEY, profile);
      loadProfile();
    }

    function removePhoto() {
      const profile = lsGet(PROFILE_KEY, {});
      profile.photo = "";
      lsSet(PROFILE_KEY, profile);
      loadProfile();
    }

    // ---------- books: add / render / remove ----------
    function addBook(book) {
      let myBooks = lsGet("myBooks", []);
      // dedupe by title + author for THIS owner
      const key = (s) => s.trim().toLowerCase();
      const exists = myBooks.some(b => key(b.title) === key(book.title) && key(b.author) === key(book.author));
      if (exists) {
        alert("‚ö†Ô∏è You already have this title by the same author.");
        return false;
      }
      myBooks.push(book);
      lsSet("myBooks", myBooks);
      return true;
    }

    function removeMyBook(title, author) {
      let myBooks = lsGet("myBooks", []);
      const before = myBooks.length;
      myBooks = myBooks.filter(b => !(b.title === title && b.author === author));
      lsSet("myBooks", myBooks);
      if (myBooks.length !== before) {
        alert(`üóëÔ∏è Removed "${title}" from your library.`);
      }
      renderAll();
    }

    // ---------- borrowed / lent / requests ----------
    function requestReturn(index) {
      const lent = lsGet("lentBooks", []);
      const book = lent[index];
      if (!book) return;
      let rr = lsGet("returnRequests", []);
      rr.push(book);
      lsSet("returnRequests", rr);
      alert(`üì¨ Return request created for "${book.title}"`);
      renderAll();
    }

    function cancelMyRequest(bookTitle) {
      let reqs = lsGet("requests", []);
      const before = reqs.length;
      reqs = reqs.filter(r => !(r.book === bookTitle && r.status === "pending" && r.borrower === currentUser));
      lsSet("requests", reqs);
      if (reqs.length !== before) alert(`‚ùé Canceled request for "${bookTitle}"`);
      renderAll();
    }

    // ---------- renderers ----------
    function renderMyBooks() {
      const list = document.getElementById("myBooksList");
      const myBooks = lsGet("myBooks", []);
      list.innerHTML = "";
      if (!myBooks.length) {
        list.innerHTML = `<div class="card empty">No books added yet üì≠</div>`;
        return;
      }
      myBooks.forEach(b => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${b.img || 'https://via.placeholder.com/110x150?text=Book'}" alt="${b.title}">
          <h3>${b.title}</h3>
          <p><em>${b.author}</em></p>
          <p>${b.description ? b.description : ""}</p>
          <div class="row">
            <button class="pill danger" onclick="removeMyBook(${JSON.stringify(b.title)}, ${JSON.stringify(b.author)})">Remove</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function renderLentBooks() {
      const list = document.getElementById("lentBooksList");
      const lent = lsGet("lentBooks", []);
      list.innerHTML = "";
      if (!lent.length) {
        list.innerHTML = `<div class="card empty">No books lent yet üì≠</div>`;
        return;
      }
      lent.forEach((b, i) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${b.img || 'https://via.placeholder.com/110x150?text=Book'}" alt="${b.title}">
          <h3>${b.title}</h3>
          <p><em>${b.author || ""}</em></p>
          <p>Lent to: <strong>${b.borrower || "Unknown"}</strong></p>
          <div class="row">
            <button class="pill warn" onclick="requestReturn(${i})">üì¨ Request Return</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function renderBorrowedBooks() {
      const list = document.getElementById("borrowedBooksList");
      const reqs = lsGet("requests", []);
      const borrowed = reqs.filter(r => r.status === "borrowed" && r.borrower === currentUser);
      list.innerHTML = "";
      if (!borrowed.length) {
        list.innerHTML = `<div class="card empty">You are not currently reading any books üì≠</div>`;
        return;
      }
      borrowed.forEach(r => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${r.img || 'https://via.placeholder.com/110x150?text=Book'}" alt="${r.book}">
          <h3>${r.book}</h3>
          <p>Owner: <strong>${r.owner}</strong></p>
          <p>Status: üìñ Borrowed</p>
        `;
        list.appendChild(div);
      });
    }

    function renderMyPendingRequests() {
      const container = document.getElementById("myRequestsList");
      const reqs = lsGet("requests", []);
      const mine = reqs.filter(r => r.status === "pending" && r.borrower === currentUser);
      container.innerHTML = "";
      if (!mine.length) {
        container.innerHTML = `<div class="card empty">No pending requests üì≠</div>`;
        return;
      }
      mine.forEach(r => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${r.img || 'https://via.placeholder.com/110x150?text=Book'}" alt="${r.book}">
          <h3>${r.book}</h3>
          <p>Owner: <strong>${r.owner}</strong></p>
          <p>Status: ‚è≥ Pending</p>
          <div class="row">
            <button class="pill gray" onclick="cancelMyRequest(${JSON.stringify(r.book)})">Cancel Request</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function renderAll() {
      loadProfile();
      renderMyBooks();
      renderLentBooks();
      renderBorrowedBooks();
      renderMyPendingRequests();
    }

    // ---------- events ----------
    document.addEventListener("DOMContentLoaded", () => {
      // Profile photo change/remove
      document.getElementById("photoInput").addEventListener("change", (e) => changePhoto(e.target.files[0]));
      document.getElementById("removePhotoBtn").addEventListener("click", removePhoto);

      // Add book form
      document.getElementById("bookForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const title = document.getElementById("title").value.trim();
        const author = document.getElementById("author").value.trim();
        const description = document.getElementById("description").value.trim();
        const file = document.getElementById("cover").files[0];

        const book = { title, author, description, img: "" };

        if (file) {
          try {
            book.img = await toBase64(file);
          } catch (err) {
            console.error(err);
            alert("Image load failed. Adding without cover.");
          }
        }

        if (addBook(book)) {
          // clear form
          document.getElementById("bookForm").reset();
          renderAll();
        }
      });

      renderAll();
    });
  </script>
</body>
</html>
