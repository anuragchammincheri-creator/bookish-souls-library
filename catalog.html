<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalog - Bookish Soul's Library</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f5f2;
      color: #333;
    }
    header {
      background: #4a6fa5;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2e3a59;
    }
    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }
    .book-card {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .book-card img {
      width: 100px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }
    .book-card h3 {
      margin: 0.5rem 0 0.3rem;
      color: #2e3a59;
    }
    .book-card p {
      margin: 0.2rem 0;
    }
    .book-card button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #4a6fa5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .book-card button:hover {
      background: #2e3a59;
    }
    footer {
      margin-top: 3rem;
      background: #4a6fa5;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>üìö Book Catalog</header>
  <main>
    <h1>Available Books</h1>
    <div class="catalog">
      <!-- Book 1 -->
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/8225261-L.jpg" alt="Pride and Prejudice">
        <h3>Pride and Prejudice</h3>
        <p>by Jane Austen</p>
        <p>Status: ‚úÖ Available</p>
        <button>Request Book</button>
      </div>
      <!-- Book 2 -->
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/11153258-L.jpg" alt="1984">
        <h3>1984</h3>
        <p>by George Orwell</p>
        <p>Status: ‚ùå Borrowed</p>
        <button disabled>Not Available</button>
      </div>
      <!-- Book 3 -->
      <div class="book-card">
        <img src="https://covers.openlibrary.org/b/id/10523398-L.jpg" alt="To Kill a Mockingbird">
        <h3>To Kill a Mockingbird</h3>
        <p>by Harper Lee</p>
        <p>Status: ‚úÖ Available</p>
        <button>Request Book</button>
      </div>
    </div>
  </main>
  <footer>
    &copy; 2025 Bookish Soul's Library
  </footer>
</body>
</html>
